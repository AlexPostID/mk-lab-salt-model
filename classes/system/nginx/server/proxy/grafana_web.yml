parameters:
  nginx:
    server:
      enabled: true
      site:
        nginx_proxy_grafana:
          enabled: true
          type: nginx_proxy
          name: grafana
          proxy:
            host: mon01
            port: 3000
            protocol: http
          host:
            name: ${_param:cluster_public_host}
            port: 8084
            protocol: https
          ssl:
            enabled: true
            authority: mk20_lab_ca
            engine: salt
            mode: secure
