classes:
- system.linux.system.repo.mos8
- system.rabbitmq.server.cluster
- cluster.mk22_full_scale.openstack
parameters:
  _param:
    keepalived_vip_interface: eth1
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 450
  rabbitmq:
    server:
      host:
        '/':
          enabled: true
          user: guest
          password: guest
          policies:
          - name: HA
            pattern: '^(?!amq\.).*'
            definition: '{"ha-mode": "all", "message-ttl": 120000}'
        '/openstack':
          enabled: true
          user: openstack
          password: ${_param:rabbitmq_openstack_password}
          policies:
          - name: HA
            pattern: '^(?!amq\.).*'
            definition: '{"ha-mode": "all", "message-ttl": 120000}'
